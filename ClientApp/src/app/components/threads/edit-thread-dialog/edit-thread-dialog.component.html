<h2 mat-dialog-title>Edit thread</h2>
<div mat-dialog-content>
  <form id="edit-thread-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field class="name-field" appearance="outline">
      <mat-label>Topic</mat-label>
      <textarea [(ngModel)]="threadUpdateData.topic" name="topic" #topic="ngModel" matInput required minlength="10"
                maxlength="200"></textarea>
      <mat-error *ngIf="topic.hasError('required')">Topic is required</mat-error>
      <mat-error *ngIf="topic.hasError('minlength')">Topic must be at least 10 characters long</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button [disabled]="inProgress" [mat-dialog-close]="undefined">Cancel</button>
  <button type="submit" form="edit-thread-form" mat-raised-button color="primary"
          [disabled]="form.form.invalid || inProgress">
    Save
  </button>
</div>
