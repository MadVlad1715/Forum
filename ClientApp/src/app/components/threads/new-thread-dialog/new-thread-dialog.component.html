<h2 mat-dialog-title>New thread</h2>
<div mat-dialog-content>
  <form id="create-thread-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field class="name-field" appearance="outline">
      <mat-label>Topic</mat-label>
      <textarea [(ngModel)]="threadCreationData.topic" name="topic" #topic="ngModel" matInput
                placeholder="Ex. How can I ..." required minlength="10" maxlength="200"></textarea>
      <mat-error *ngIf="topic.hasError('required')">Topic is required</mat-error>
      <mat-error *ngIf="topic.hasError('minlength')">Topic must be at least 10 characters long</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button [disabled]="inProgress" [mat-dialog-close]="undefined">Cancel</button>
  <button type="submit" form="create-thread-form" [disabled]="form.form.invalid || inProgress" mat-raised-button
          color="primary">
    Create
  </button>
</div>
